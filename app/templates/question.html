<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

<style>
    body {
        background: var(--dark);
    }
    h1 {
        color: var(--light);
        margin-bottom: auto;
        margin-top: auto;
        font-size: 54px;
    }
    .question {
        background-color: var(--dark);
        margin: auto;
        width: 40%;
        height: 60%;
        display: flex;
        flex-direction: column;
        text-align: center;
        justify-content: center;

        border-radius: 20px;

        box-shadow:  10px  10px 15px 5px var(--dark-darker), 
                    -10px -10px 15px 5px var(--dark-lighter);
    }

    .answers {
        margin-bottom: auto;
        display: flex;
    }

    .answer:hover {
        box-shadow:  10px  10px 15px 5px var(--dark-darker), 
                    -10px -10px 15px 5px var(--dark-lighter);
    }

    .answer {
        width: 3em;
        height: 2em;
        line-height: 2em;
        border-radius: 20px;
        margin: 0 auto;
        font-size: 36px;
        transition: all 250ms ease;
        position: relative;
        display: flex;
    }


    a {
        position: absolute;
        width: 100%;
        height: 100%;
        margin: auto;
        font-weight: bold;
    }

    @media screen and (max-width: 1000px) {
        .question {
            width: 80%;
        }
    }
</style>


<div class="question">
    <h1>Did you nut?</h1>
    <div class="answers">
        <div class="answer">
            <a href="/answer/yes"><span class="btn">YES</span></a>
        </div>
        <div class="answer">
            <a href="/answer/no"><span class="btn">NO</span></a>
        </div>
    </div>
</div>
